<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Github Profile Finder</title>
    <!--main css-->
    <link rel="stylesheet" href="main.css">
    <!--github favicon-->
    <link rel="icon" href="githublogo.png" type="image/gif" sizes="16x16">
    <!--fontawesome-->
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
<!--    <link rel="stylesheet" href="bootstrap.min.css">-->
</head>
<body>
    <div class="containerr">
        <div class="input_wrapper bg-primary">
            <input type="text" placeholder="Enter github user name" class="input_user">
            <div class="btn_submit">Search User</div>
        </div>
        <div class="roww">
            <div class="user_info">
                <img src="githublogo.png">
            <div class="user_name">
                <h3>Login Name</h3>
                <h1>shagunlamba</h1>
            </div>
            <div class="follow">
                  <div class="item followers_">
                     <p>Followers</p>
                     <span>500</span>
                  </div>
                <div class="item follow_">
                    <p>Following</p>
                    <span>50</span>
                </div>
               </div>
            </div>
            <div class="repo">
                <h1>Repos</h1>
                <div class="repo_details">
                    <!--item beg-->
                    <div class="item_">
                        <div class="repo_name">shagunlamba</div>
                        <div class="repo_details_">
                            <div class="info_ star">
                                <i class="far fa-star"> 10</i>
                            </div>
                            <div class="info_ fork">
                                <p><i class="fas fa-code-branch"></i> 30</p>
                            </div>
                            <div class="info_ size">
                                <p><i class="fa fa-file"></i> 3000kb</p>
                            </div>
                        </div>
                    </div>
                    <!--item end-->
                    
                    
                    
                    
                </div>
            </div>
        </div>
    </div>
   
    <!--js file-->
    <srcipt src="app.js">
    
    </srcipt>
</body>
</html>
